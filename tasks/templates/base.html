<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="/tasks">Tasks Pending</a></li>
                            <li class="nav-item"><a class="nav-link" href="/tasks/create">Create Task</a></li>
                            <li class="nav-item"><a class="nav-link" href="/tasks/completed">Tasks Completed</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="/signup">SignUp</a></li>
                            <li class="nav-item"><a class="nav-link" href="/signin">SignIn</a></li>
                        {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    {% block content %}
    {% endblock %}

</body>
</html>
